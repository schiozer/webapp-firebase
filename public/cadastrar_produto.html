    <h1>Products</h1>
    <br>
    <h3 class="text-center" id="displayName"></h3>

    <br>

    <h2>Register Product</h2>
    
    <div class="col-md-4">
        <div class="form-group">
            <label for="nameInput">Nome</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="priceInput">Preço</label>
            <input type="number" class="form-control" id="priceInput" placeholder="Preço">
        </div>
        <div class="form-group">
            <label for="categoryInput">Categoria</label>
            <input type="text" class="form-control" id="categoryInput" placeholder="Categoria">
        </div>
        <div class="form-group">
            <label for="urlInput">URL Imagem</label>
            <input type="url" class="form-control" id="urlInput" placeholder="Image URL">
        </div>
        <br>
        <button class="btn btn-lg btn-block btn-primary" id="saveButton">Salvar</button>
        <br>
        <button class="btn btn-lg btn-block btn-danger" id="cancelButton">Cancelar</button>

    </div>
