    <body>

        <h1>Users</h1>
        <br>
        <h3 class="text-center" id="displayName"></h3>
        <br>
    
        <div class="col-md-4">
            <h3 class="text-center" id="displayName">User not authenticated!</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">e-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="e-mail">
                </div>
                <div class="form-group">
                    <label for="passwdInput">password</label>
                    <input type="password" class="form-control" id="passwdInput" placeholder="password">
                </div>
            </form>

            <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Authenticate</button>
            <button class="btn btn-lg btn-block btn-info" id="createUserButton">Create New User</button>

            <br>

            <p class="text-center"><small>-- ou --</small></p>

            <p class="text-center">
                <button class="btn btn-lg btn-default" id="authGitHubButton"><i class="fa fa-github fa-2x"></i></button>
                <button class="btn btn-lg btn-primary" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button>
                <button class="btn btn-lg btn-info" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button>
                <button class="btn btn-lg btn-danger" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button>
                <button class="btn btn-lg btn-warning" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
            </p>

            <br>

            <p class="text-center">
                <button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button>
            </p>
        </div>
    
        <br><br>
        <a class="button button-clear" href="index.html">Voltar para Home</a>
